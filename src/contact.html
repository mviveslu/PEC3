<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            type="text/css"
            href="./assets/styles/main.scss"
        />
        <title>Contact Page</title>
    </head>
    <body>
        <include src="./views/header.html"></include>
        <main>
            <!-- Contact Section: Split With Cover -->
            <section class="max-w-1200 mx-auto pt-28 px-4">
                <div
                    class="bg-cover max-w-1200 rounded-2xl bg-gradient-custom"
                >
                    <div
                        class="flex items-center relative overflow-hidden"
                    >
                        <div
                            class="absolute top-0 left-0 bottom-0 w-full lg:w-7/12 bg-white"
                        ></div>
                        <div
                            class="relative container xl:max-w-7xl mx-auto px-4 py-16 lg:px-8"
                        >
                            <div
                                class="order-last lg:order-first grid grid-cols-1 lg:grid-cols-contact gap-12 lg:gap-0"
                            >
                                <!-- Contact Form -->
                                <div
                                    class="flex items-center lg:px-14 xl:px-20"
                                >
                                    <include src="./views/contactForm.html"> </include>
                                </div>
                                <!-- END Contact Form -->

                                <!-- Heading -->
                                <div
                                    class="bg-gradient-custom p-14 lg:p-0 rounded-t-lg lg:bg-none order-first lg:order-last flex lg:px-14 space-y-6"
                                >
                                    <div class="w-full text-white">
                                        <h3 class="text-3xl font-semibold mb-12">
                                            Get in Touch
                                        </h3>
                                        <ul
                                            class="contact-info__list list-style--none relative z-index-101 pl-4"
                                        >
                                            <li class="mb-4 pl-4">
                                                <span class="absolute mr-4 left-0"
                                                    ><i
                                                        class="fas fa-envelope"
                                                    ></i
                                                ></span>
                                                support@chessuoc.com
                                            </li>
                                            <li class="mb-4 pl-4">
                                                <span class="absolute mr-4 left-0"
                                                    ><i class="fas fa-phone "></i
                                                ></span>
                                                (+34) 93 666 666
                                            </li>
                                            <li class="mb-4 pl-4">
                                                <span class="absolute mr-4 left-0"
                                                    ><i
                                                        class="fas fa-map-marker-alt "
                                                    ></i
                                                ></span>
                                                bootdey Technologies Inc. <br />
                                                2694 Queen City Rainbow Drive
                                                <br />
                                                Florida 99161

                                                <div class="mt-3">
                                                    <a
                                                        href="https://www.google.com/maps"
                                                        target="_blank"
                                                        class="text-link link--right-icon text-white"
                                                        >Get directions</a
                                                    >
                                                </div>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                                <!-- END Heading -->
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <!-- END Contact Section: Split With Cover -->

            <script>
                var loginForm = document.getElementById("contact");

                console.log(loginForm);
                loginForm.addEventListener("submit", (e) => {
                    if (loginForm) {
                        e.preventDefault();
                    }
                    // handle submit
                });
            </script>
        </main>
        <include src="./views/footer.html"></include>
        <script type="module" src="./assets/scripts/main.js"></script>
    </body>
</html>
<style scoped>
    .row {
        --bs-gutter-x: 1.5rem;
        --bs-gutter-y: 0;
        margin-top: calc(-1 * var(--bs-gutter-y));
        margin-right: 2rem;
        margin-left: 2rem;
        flex-wrap: wrap;
        display: flex;
    }
</style>
